        <section class="masthead page-section mb-0" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <div class="text-center">
                    <h2 class="page-section-heading text-secondary d-inline-block mb-0">CONTACT ME!</h2>
                </div>

                 <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="response"></div>




                <form class="contact-form text-center" action="https://formspree.io/moqkzyaw" method="POST" target="response">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="col-md-3 mb-3 lead" for="first-name">First Name *</label>
                            <input class="col-md-3" name="first-name" type="text" placeholder="First*" required> <br>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 mb-3 lead" for="last-name">Last Name *</label>
                            <input class="col-md-3" name="last-name" type="text" placeholder="Last*" required> <br>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 mb-3 lead" for="email">Email *</label>
                            <input class="col-md-3" name="email" type="email" placeholder="E-mail*" required> <br>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 mb-3 lead" for="subject">Subject</label>
                            <input class="col-md-3" name="subject" placeholder="Subject"></input>
                        </div>
                        <div class="col-md-12">
                            <label class="col-md-3 mb-3 lead" for="message">Message *</label>
                            <textarea class="col-md-3" name="message" placeholder="Write something ... *" required></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <center><input type="submit" value="SUBMIT" class="btn-xl bg-primary text-white btn" id="submit-btn"></input></center>
                    </div>
                </form>
            </div>
        
        </section>
