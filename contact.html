            <p class="title">CONTACT ME!</p>

            <div class="star">

            <form class="contact-form" action="https://formspree.io/moqkzyaw" method="POST" target="response">

                    <h3>First Name *</h3>

                </div>

                <div class="contact-form-item">

                    <input name="email" type="email" placeholder="E-mail*" required>
                </div>

                <div class="contact-form-item">
                    <h3>Subject</h3>
                    <input name="subject" placeholder="Subject"></input>
                </div>

                <div class="contact-form-item">
                    <h3>Message *</h3>
                    <textarea name="message" placeholder="Write something ... *" required></textarea>
                </div>

                <center><input class="submit-btn" type="submit" value="SUBMIT"></input></center>
            </form>
